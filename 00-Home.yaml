title: Home
path: Home
popup_cards:
  person.dan_hajduk:
    title: Dan Hajduk
    card:
      type: entities
      entities:
        - entity: sensor.dans_iphone_battery_level
  person.irena_hajduk:
    title: Irena Hajduk
    card:
      type: entities
      entities:
        - entity: device_tracker.irena_hajduk
        - entity: sensor.irenas_phone_batt_level

cards:
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - type: picture-entity
          entity: person.dan_hajduk
          image: /local/pics/dan_away.png
          state_image:
            "home": /local/pics/dan.png
          show_name: false
          tap_action:
            action: more-info
        - type: picture-entity
          entity: camera.my_camera
          show_name: false
          tap_action:
            action: more-info          
        - type: picture-entity
          entity: person.irena_hajduk
          image: /local/pics/ira_away.png
          state_image:
            "home": /local/pics/ira.png
          show_name: false
          tap_action:
            action: more-info          
    - type: horizontal-stack
      cards:
        - type: weather-forecast
          entity: weather.openweathermap
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          icon: mdi:water-percent
          lower_bound: 20
          upper_bound: 100
          extrema: true
          animate: true
          more_info: false
          points_per_hour: 20
          entities:
            - sensor.kids_room_humidity
          theme: midnight
        - type: picture-entity
          entity: sensor.hassio_stat
          image: /local/pics/black_blank.jpg
          show_state: false
          state_image:
            "Loading" : /local/pics/load.gif
            "night mode": /local/pics/moon1.gif
            "lockdown": /local/pics/locked.png
          show_name: false
          tap_action:
            action: more-info          
    # - type: horizontal-stack
    #   cards:
        - type: custom:mini-graph-card
          animate: true
          more_info: false
          points_per_hour: 20
          entities:
            - sensor.kids_room_temperature
    - type: horizontal-stack
      cards:
        - type: custom:mini-graph-card
          animate: true
          more_info: false
          points_per_hour: 4
          entities:
            - sensor.speedtest_download
        - type: custom:mini-graph-card
          animate: true
          more_info: false
          points_per_hour: 4
          entities:
            - sensor.speedtest_upload
          labels: true
    - type: custom:theme-maker

